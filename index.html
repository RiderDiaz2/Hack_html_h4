
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Season Sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <header class="sale-header">
            <p class="small-text">END OF SEASON</p>
            <h1>SALE</h1>
            <p class="discount">50 % OFF</p>
            <p class="slogan">Lorem ipsum dolor sit amet</p>
        </header>

        <section class="products-section">
            <!-- Contenedor para las rayas de fondo -->
            <div class="background-stripes">
                <!-- Grupo de rayas izquierdas -->
                <div class="stripe-group left">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                </div>
                <!-- Grupo de rayas derechas -->
                <div class="stripe-group right">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                </div>
            </div>

            <!-- Cuadrícula de productos con imágenes -->
            <div class="product-grid">
                <div class="product-item">
                    <!-- Imagen de marcador de posición, reemplaza con tus imágenes reales -->
                    <img src="img/1.png" alt="Modelo con vestido gris">
                    <p class="product-info">lorem . $200</p>
                </div>
                <div class="product-item">
                    <img src="img/2.png" alt="Modelo con blazer y pantalón">
                    <p class="product-info">lorem . $300</p>
                </div>
                <div class="product-item">
                    <img src="img/3.png" alt="Modelo con vestido negro">
                    <p class="product-info">lorem . $400</p>
                </div>
            </div>
        </section>
        <footer class="brand-footer">
            <h2>YOUR FASHION</h2>
            <p class="tagline">Lorem ipsum dolor sit amet</p>
        </footer>
    </div>
</body>
</html>
